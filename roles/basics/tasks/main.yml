---

- name: ansible
  apt:
    name: ansible
    state: latest
  register: installation
  become: yes

- name: build tools
  apt:
    name: autoconf,make,cmake
    state: latest
  register: installation
  become: yes

- name: standart desktop tools
  apt:
    name: ubuntu-desktop
    state: latest
  register: installation
  become: yes
  tags: no_ci

- name: python3.7
  apt:
    name: python3.7
    state: latest
  register: installation
  become: yes

- name: python3.7 venv
  apt:
    name: python3.7-venv
    state: latest
  register: installation
  become: yes

- name: pip
  apt:
    name: python-pip
    state: latest
  register: installation
  become: yes

- name: pip3
  apt:
    name: python3-pip
    state: latest
  register: installation
  become: yes
