---
sudo: required

env:
  - distribution: ubuntu
    version: cosmic
  - distribution: ubuntu
    version: disco

services:
  - docker

before_install:
  - 'sudo apt-get install moreutils'
  - 'sudo docker pull ${distribution}:${version} | ts "[%H:%M:%S]"'
  - 'sudo docker build --no-cache --rm --file=travis/${distribution}_${version}/Dockerfile --tag=${distribution}-${version}:ansible travis/${distribution}_${version} | ts "[%H:%M:%S]"'

script:
  - container_id=$(mktemp)
  - 'sudo docker run --user docker --detach --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro --volume="${PWD}":/etc/ansible:ro ${distribution}-${version}:ansible > "${container_id}" | ts "[%H:%M:%S]"'
  - 'sudo docker exec "$(cat ${container_id})" ansible-galaxy install -vvv -r /etc/ansible/requirements.yml | ts "[%H:%M:%S]"'
  - 'sudo docker exec "$(cat ${container_id})" env ANSIBLE_FORCE_COLOR=1 ansible-playbook /etc/ansible/laptop.yml --syntax-check | ts "[%H:%M:%S]"'
  - 'sudo docker exec "$(cat ${container_id})" env ANSIBLE_FORCE_COLOR=1 ansible-playbook --skip-tags no_ci /etc/ansible/laptop.yml | ts "[%H:%M:%S]"'
  - 'sudo docker exec "$(cat ${container_id})" env ANSIBLE_FORCE_COLOR=1 ansible-playbook --skip-tags no_ci -v /etc/ansible/laptop.yml | tee output.txt | ts "[%H:%M:%S]"'
  - >
    grep -q 'changed=0.*failed=0' output.txt
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
  - 'sudo docker rm -f "$(cat ${container_id})"'
